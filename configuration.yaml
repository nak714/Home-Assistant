
# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

mobile_app:

discovery:



lovelace:
  mode: yaml
  
  
                    #################################################
                    #                                               #
                    #               Weather Config                  #
                    #                                               #
                    #################################################

weather:
  platform: darksky
  api_key: !secret weather_api_key
  latitude: !secret weather_latitude
  longitude: !secret weather_longitude
  name: !secret weather_name


                    #################################################
                    #                                               #
                    #               Homeywell MyTTC                 #
                    #                                               #
                    #################################################

climate:
  - platform: honeywell
    username: !secret climate_username
    password: !secret climate_password
    region: us



                    #################################################
                    #                                               #
                    #               Scene Config                    #
                    #                                               #
                    #################################################
                    

scene:
  - name: Movie Time On
    entities:
      light.man_cave: off
      light.dining: off
      light.upstairs: off
      light.tv: 
        state: on
      
  - name: Movie Time Off
    entities:
      light.man_cave: on
      light.dining: on
      

