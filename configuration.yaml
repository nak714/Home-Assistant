
# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

mobile_app:

discovery:



lovelace:
  mode: yaml
  
  
                    #################################################
                    #                                               #
                    #               Weather Config                  #
                    #                                               #
                    #################################################

weather:
  platform: darksky
  api_key: a40c3e1df7572a3ab012a99bbbdc677d
  latitude: 39.59644363634748
  longitude: -104.7531521000905
  name: Foxfield CO


                    #################################################
                    #                                               #
                    #               Homeywell MyTTC                 #
                    #                                               #
                    #################################################

climate:
  - platform: honeywell
    username: !secret username
    password: !secret password
    region: us



                    #################################################
                    #                                               #
                    #               Scene Config                    #
                    #                                               #
                    #################################################
                    

scene:
  - name: Movie Time On
    entities:
      light.man_cave: off
      light.dining: off
      light.upstairs: off
      light.tv: 
        state: on
      
  - name: Movie Time Off
    entities:
      light.man_cave: on
      light.dining: on
      

                    #################################################
                    #                                               #
                    #               HACS Sensors                    #
                    #                                               #
                    #################################################

sensor:  
  - platform: attributes
    friendly_name: "Batteries"
    attribute: battery_level
    unit_of_measurement: "%"
    entities:
      - sensor.hue_motion_sensor_1_light_level
      
frontend:
  themes: !include_dir_merge_named themes/
 


