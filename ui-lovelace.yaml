# Climate

  - title: Climate
    background: linear-gradient(rgba(0, 170, 255, .75), rgba(91, 88, 88, .75))
    badges:
      - sensor.my_ecobee_temperature
      - sensor.my_ecobee_humidity
      - binary_sensor.my_ecobee_occupancy
      - sensor.master_bedroom_temperature
      - binary_sensor.master_bedroom_occupancy
      - sensor.office_temperature
      - binary_sensor.office_occupancy
    cards:
      - type: vertical-stack
        cards:
        - type: 'custom:simple-thermostat'
          name: Ecobee
          entity: climate.my_ecobee
          step_size: 1
        - type: horizontal-stack
          cards:
          - type: sensor
            entity: sensor.my_ecobee_temperature
            icon: "mdi:thermometer"
            graph: line
            name: Ecobee Thermostat
            detail: 1
            line_color: '#3498db'
            line_width: 1
            accuracy: 500
          - type: sensor
            entity: sensor.my_ecobee_humidity
            icon: "mdi:water-percent"
            graph: line
            name: Ecobee Humidity
            detail: 1
            line_color: '#3498db'
            line_width: 1
            accuracy: 500
        - type: horizontal-stack
          cards:
          - type: sensor
            entity: sensor.office_temperature
            icon: "mdi:thermometer"
            graph: line
            name: Office Temp
            detail: 1
            line_color: '#3498db'
            line_width: 1
            accuracy: 500
          - type: sensor
