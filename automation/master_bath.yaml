- id: master_bath_all_on
  alias: master_bath_all_on
  trigger:
  - above: '2'
    below: '9'
    entity_id: sensor.aeon_labs_zw100_multisensor_6_burglar
    platform: numeric_state
  - platform: state
    to: 'on'
    entity_id: binary_sensor.aeotec_limited_zwa005_trisensor_sensor
  condition:
    condition: and
    conditions:
      - condition: numeric_state
        entity_id: sensor.aeotec_limited_zwa005_trisensor_luminance
        below: '250'
      - condition: time
        after: '05:30:00'
        before: '23:59:59'
  action:
  - entity_id:
    - light.master_bath_main_lights
    - light.master_bath_tub_lights
    service: light.turn_on

- id: master_bath_after_midnight
  alias: master_bath_after_midnight
  trigger:
  - above: '2'
    below: '9'
    entity_id: sensor.aeon_labs_zw100_multisensor_6_burglar
    platform: numeric_state
  - platform: state
    to: 'on'
    entity_id: binary_sensor.aeotec_limited_zwa005_trisensor_sensor
  condition:
    condition: time
    after: '00:00:00'
    before: '05:29:59'
  action:
  - entity_id: scene.master_bath_night
    service: scene.turn_on
    

- id: master_check_motion
  alias: Master Check Motion
  trigger:
  - platform: numeric_state
    entity_id: sensor.aeon_labs_zw100_multisensor_6_burglar
    below: '2'  
  - platform: state
    to: 'off'
    entity_id: binary_sensor.aeotec_limited_zwa005_trisensor_sensor
    for: 00:02:30
  condition:
    condition: and
    conditions:
      - condition: numeric_state
        entity_id: sensor.aeon_labs_zw100_multisensor_6_burglar
        below: '3'
      - condition: state
        state: 'off'
        entity_id: binary_sensor.aeotec_limited_zwa005_trisensor_sensor
  action:
    - service: homeassistant.turn_off
      entity_id:
      - light.master_bath_main_lights
      - light.master_bath_tub_lights